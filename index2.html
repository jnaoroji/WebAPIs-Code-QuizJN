<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Jenny's Coding Quiz - Highscores</title>
  </head>

  <body>
      <div class="card">
        <h2>Game Over!</h2>
        <h3>Your Score is:</h3>
        <form method="POST">
          <div class="input-group">
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="ini" placeholder="my initials" />
          </div>
         
          <button id="submit">Submit</button>
        </form>
      </div>
      <div class="output">
        <h2>Highscores</h2>
        <p><strong>Initials:</strong> <span id="user-initials"></span></p>
      </div>
    </div>
    
    <script src="./assets/js/script2.js"></script>
  </body>
</html>
